<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/screen.css">

    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Posts">
    <link rel="alternate" type="application/atom+xml" href="bits.xml" title="Bits">
</head>

<body class="night">
    <div id="sky"></div>
    <div id="horizon"> </div><!-- end horizon -->
    <div id="container">

        <!--
        <div id="circles">
            <b></b>
            <b></b>

            <b></b>

            <b></b>    
        </div>

        <header>
            <h1>
                {% if page.date %}
                    <a href="/"><b>N</b><b>a</b><b>t</b><b>e</b></b><b>E</b><b>a</b><b>g</b><b>l</b><b>e</b><b class="tail">&rsquo;s</b></a>
                {% else %}
                    <b>N</b><b>a</b><b>t</b><b>e</b></b><b>E</b><b>a</b><b>g</b><b>l</b><b>e</b><b>&rsquo;</b><b>s</b>
                {% endif %}
            </h1>
            <p>Front-End-Development Memoranda.</p>
        </header>

        {{ content }}

        {% include footer.textile %}

    </div><!-- end #container -->
